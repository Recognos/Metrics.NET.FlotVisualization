<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Metrics.NET Dashboard</title>
    <meta name="viewport" content="width=device-width">
    <!-- build:css lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) app.css -->
    <link href="styles/main.css" rel="stylesheet" />
    <!-- endbuild -->
    <!--(if target dev)><!-->
    <script>
        window.metricsEndpoint = 'http://localhost:1234/metrics';
    </script>
    <!--<!(endif)-->
</head>
<body id="ng-app" ng-app="MainModule">
    <div ng-controller="HeaderController" ng-include="'templates/Header.tmpl.html'"></div>
    <div class="container-fluid">
        <div ng-view></div>
    </div>
    <footer>
        <div class="container">
            <p class="text-muted">
                <a title="Metrics Library" target="_blank" href="https://github.com/etishor/Metrics.NET">Metrics.NET</a>
                <a title="Metrics Flot Visualization" target="_blank" href="https://github.com/etishor/Metrics.NET.FlotVisualization">Flot Visualization App</a>
            </p>
        </div>
    </footer>
    <!-- build:js lib.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/flot/jquery.flot.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/flot/jquery.flot.resize.js"></script>
    <!-- endbuild -->
    <!-- build:js app.js -->
    <script src="scripts/ValueSeries.js"></script>
    <script src="scripts/Chart.js"></script>
    <script src="scripts/SimpleMetric.js"></script>
    <script src="scripts/Meter.js"></script>
    <script src="scripts/Histogram.js"></script>
    <script src="scripts/Timer.js"></script>
    <script src="scripts/ConfigService.js"></script>
    <script src="scripts/Registry.js"></script>
    <script src="scripts/HealthMonitor.js"></script>
    <script src="scripts/ChartDirective.js"></script>
    <script src="scripts/CheckBoxMenuDirective.js"></script>
    <script src="scripts/HeaderController.js"></script>
    <script src="scripts/DashboardController.js"></script>
    <script src="scripts/MainModule.js"></script>

    <script>
        $(document).ready(()=>
        {
            $( window ).on("load", function() {
                $('.dropdown-menu').css('max-height', window.innerHeight - 80);
            });

            $( window ).on("resize", function() {
                $('.dropdown-menu').css('max-height', window.innerHeight - 80);
            });
        });
    </script>

    <!-- endbuild -->
    <!-- inject -->
</body>
</html>
